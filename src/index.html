<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Study Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src = "render.js"></script>

  </head>
  <body>
    <div class="container">
      <button id="pomodoroBtn" class="button is-small">Pomodoro</button>
      <button id="shortBreakBtn" class="button is-small">Short Break</button>
      <button id="longBreakBtn" class="button is-small">Long Break</button>
    </div>
    <div class="timer-container">
      <div id="timer" class="has-text-centered">25:00</div>
    </div>
    <div class="container">
      <button id="startBtn" class= "button is-primary">Start</button>
      <button id="pauseBtn" class= "button is-warning">Pause</button>
      <button id="clearBtn" class= "button is-danger">Clear</button>
    </div>
  </body>
</html>
